
<html>
<head>
    <title>Bootstrap Example</title>
  </head>
  <body>
    <form id="id">
 <div class="container">
    <h2>Defaulter List</h2>
    <p></p>            
    <table class="table" border="1" width=40%>
      <thead>
        <tr>
          
          <th>CNAME</th>
          <th>EMAILID</th>
          <th>EMI</th>
          <th>EMIPAIDDATE</th>
          <th>LOANAMOUNT</th>
          <th>BUCKET</th>  
          <th>1 NOTICE</th>
          <th>2 NOTICE </th>
          <th>3 NOTICE </th>
        </tr>
      </thead>
      <tbody *ngFor="let dr of allDatarow">
        <tr>
        <td>{{dr.customerName}}</td>
        <td>{{dr.emailId}}</td>
        <td>{{dr.emi}}</td>                           
        <td width=20px>{{dr.emiPaidDate}}</td>
        <td>{{dr.loanAmount}}</td>
        <td>{{dr.count_Bucket}}</td>
        <td><button class="btn btn-danger" id="dr.legalId" #legalId (click)="createAndUpdate(dr)" [disabled]="dis(dr.firstNoticeSend)">Send</button></td>
        <td><button class="btn btn-danger"  id="dr.legalId" #legalId (click)="createAndUpdate(dr)" [disabled]="dis1(dr.firstNoticeSend)">Send</button></td>
        <td><button class="btn btn-danger"   id="dr.legalId" #legalId (click)="createAndUpdate(dr)" [disabled]="dis2(dr.firstNoticeSend)">Send</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </form>
</body>  
</html>
