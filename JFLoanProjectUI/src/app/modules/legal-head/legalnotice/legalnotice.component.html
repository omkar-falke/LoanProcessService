
<html>
<head>
    <title>Bootstrap Example</title>
  </head>
  <body>
    <form id="id">
 <div class="container">
    <h2>Defaulter List</h2>
    <p></p>            
    <table class="table" border="1" width=40%>
      <thead>
        <tr>
          
          <th>CNAME</th>
          <th>EMAILID</th>
          <th>EMI</th>
          <th>EMIPAIDDATE</th>
          <th>LOANAMOUNT</th>
          <th>BUCKET</th>  
          <th>1 NOTICE</th>
          <th>2 NOTICE </th>
          <th>3 NOTICE </th>
          <th> TAKE LEGAL ACTION </th>

        </tr>
      </thead>
      <tbody *ngFor="let dr of allDatarow">
        <tr>
        <td>{{dr.customerName}}</td>
        <td>{{dr.emailId}}</td>
        <td>{{dr.emi}}</td>                           
        <td width=20px>{{dr.emiPaidDate}}</td>
        <td>{{dr.loanAmount}}</td>
        <td>{{dr.count_Bucket}}</td>
        <td><button class="btn btn-danger" id="dr.legalId" #legalId (click)="createAndUpdate(dr,false)" [disabled]=" dr.firstNoticeSend !== 0  || disableAllButtons">Send</button></td>
        <td><button class="btn btn-danger"  id="dr.legalId" #legalId (click)="createAndUpdate(dr,false)" [disabled]="dr.firstNoticeSend !== 1 || disableAllButtons">Send</button></td>
        <td><button class="btn btn-danger"   id="dr.legalId" #legalId (click)="createAndUpdate(dr,false)" [disabled]="dr.firstNoticeSend !== 2 || disableAllButtons">Send</button></td>
        <td><button class="btn btn-danger"   id="dr.legalId" #legalId (click)="createAndUpdate(dr,true)" [disabled]="dr.firstNoticeSend !== 3 || disableAllButtons">Send</button></td>

        </tr>
      </tbody>
    </table>
  </div>
  </form>
  <ngx-spinner
bdOpacity = 0.8
bdColor = ""
size = "large"
color = "#ec1859"
type = "ball-spin-clockwise"
[fullScreen] = "false"
>
<p style="color: rgb(107, 47, 47)" > Sending Email </p>
</ngx-spinner>

</body>  
</html>
